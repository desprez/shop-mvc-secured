<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout">

<head>
<title>Add user</title>
</head>
<body>
	<div layout:fragment="content">

		<div class="panel col-md-5">
			<div class="panel panel-primary">
				<div class="panel-heading">Create user</div>
				<div class="panel-body">
					<form th:action="@{/addUser}" th:object="${userModel}"	method="POST">
						<div class="form-group has-feedback">
							Name:<input type="text" th:field="*{name}" placeholder="Name" />
						</div>

						<div class="form-group has-feedback">
							Email:<input type="text" th:field="*{email}" placeholder="Email" />
						</div>

						<div class="row">
							<div class="form-group col-xs-offset-8 col-xs-4">
								<button type="submit" class="btn btn-primary btn-block btn-flat"
									th:text="#{label.create}">Create</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
